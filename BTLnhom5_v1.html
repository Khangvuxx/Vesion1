<!-- ĐÂY LÀ FILE ĐĂNG NHẬP-->
<!-- File code này có tác dụng xây dựng một trang web đăng nhập với giao diện hiện đại, có hình ảnh minh họa và form đăng nhập, sẵn sàng để tích hợp xử lý backend.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Giúp trang web hiển thị tốt trên mọi thiết bị -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <!-- Liên kết tới file CSS ngoài -->
    <link rel="stylesheet" href="btlnhom.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Cột bên trái: hình ảnh -->
        <div class="img">
          <img
            src="pngtree-vietnam-halong-bay-beautiful-sunset-landscape-tourism-bay-sunset-photo-image_27701660.jpg"
            alt="Hạ Long Bay"
          />
        </div>

        <!-- Cột bên phải: form đăng nhập -->
        <div class="form">
          <form action="">
            <!-- Tiêu đề chính -->
            <h1>Chào mừng đến với Booking.com</h1>

            <!-- Nhập tên đăng nhập -->
            <div class="form-group">
              <label for="username">👁‍🗨</label>
              <input type="text" id="username" placeholder="Tên đăng nhập" />
            </div>

            <!-- Nhập mật khẩu -->
            <div class="form-group">
              <label for="password">💬</label>
              <input type="password" id="password" placeholder="Mật khẩu" />
            </div>

            <!-- Nhập email -->
            <div class="form-group">
              <label for="email">🗨</label>
              <input type="email" id="email" placeholder="Email" />
            </div>

            <!-- Nút submit -->
            <button type="submit">Submit</button>

            <!-- Các liên kết (icon mạng xã hội hoặc đăng nhập khác) -->
            <a href=""><img src="" alt="" /></a>
            <a href=""><img src="" alt="" /></a>
            <a href=""><img src="" alt="" /></a>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
